<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="Stylesheet1.css" />
</head>
<body>
    <div class="login">
        <button onclick="logoClick()" id="logoBtn" style="background-color: transparent; border: none;" ;>
            <img src="logo.png" />
        </button>
        <div>
            <label for="username">
                Username:
                <input type="text" name="username" id="username" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password" id="password" />
            </label>
        </div>

        <div>
            <label id="passLable" for="newPassword" hidden>
                Repeat Password:
                <input type="password" name="newPassword" id="newPassword" />
            </label>
        </div>

        <div id="hints">
            Welcome
        </div>



        <input type="button" onclick="reset();" value="i forgot my password (numpty)" />
        <input type="button" onclick="createUser();" value="Create an account" />
        <input type="button" onclick="login();" value="Login" />
    </div>

    <audio id="11">
        <source src="11.mp3" type="audio/mp3">
    </audio>
    <script src="lib.js"></script>
</body>
</html>
